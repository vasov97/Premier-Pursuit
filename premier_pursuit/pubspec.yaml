name: premier_pursuit
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.2.6 <4.0.0"

dependencies:
  auto_route: ^7.8.4
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.9
  loading_indicator: ^3.1.1

dev_dependencies:
  auto_route_generator: ^7.3.2
  build_runner: ^2.4.8
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  json_serializable: ^6.6.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/background.png
    - assets/images/help.png
    - assets/images/loading_text.png
    - assets/icons/Group 849.png
    - assets/icons/admin_icon.png
    - assets/icons/loading.svg
    - assets/icons/Group 867.svg
    - assets/icons/Group 835.svg
    - assets/icons/Group 802.svg
    - assets/icons/Group.svg
    - assets/icons/Logo.svg
    - assets/icons/Vector.svg
    - assets/icons/wifi.png
    - assets/icons/trivia.svg
    - assets/icons/hotspot.svg
    - assets/icons/camera.png
    - assets/icons/gift.png
    - assets/icons/search.png
    - assets/icons/youtube.png

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Bold.ttf
        - asset: assets/fonts/Montserrat-Italic.ttf
        - asset: assets/fonts/Montserrat-Light.ttf
        - asset: assets/fonts/Montserrat-Regular.ttf
